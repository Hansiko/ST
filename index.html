<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технологии Будущего</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Технологии Будущего</h1>
        <div class="grid">
            <div class="cell" data-tech="BCI">
                <img src="images/BCI.png" alt="BCI" class="tech-image">
                <div class="tech-label">Brain-Computer Interface (BCI)</div>
            </div>
            <div class="cell" data-tech="AR">
                <img src="images/AR.png" alt="AR" class="tech-image">
                <div class="tech-label">Augmented Reality (AR)</div>
            </div>
            <div class="cell" data-tech="Quantum">
                <img src="images/Quantum.png" alt="Quantum" class="tech-image">
                <div class="tech-label">Квантовые вычисления</div>
            </div>
            <div class="cell" data-tech="Genetic">
                <img src="images/Genetic.png" alt="Genetic" class="tech-image">
                <div class="tech-label">Генетическое редактирование</div>
            </div>
            <div class="cell" data-tech="Invisibility">
                <img src="images/Invisibility.png" alt="Invisibility" class="tech-image">
                <div class="tech-label">Технологии невидимости</div>
            </div>
            <div class="cell" data-tech="Nanotech">
                <img src="images/Nanotech.png" alt="Nanotech" class="tech-image">
                <div class="tech-label">Нанотехнологии</div>
            </div>
            <div class="cell" data-tech="Drones">
                <img src="images/Drones.png" alt="Drones" class="tech-image">
                <div class="tech-label">Автономные дроны</div>
            </div>
            <div class="cell" data-tech="AI">
                <img src="images/AI.png" alt="AI" class="tech-image">
                <div class="tech-label">Искусственный интеллект</div>
            </div>
            <div class="cell" data-tech="Synthetic">
                <img src="images/Synthetic.png" alt="Synthetic" class="tech-image">
                <div class="tech-label">Синтетическая биология</div>
            </div>
            <div class="cell" data-tech="Holograms">
                <img src="images/Holograms.png" alt="Holograms" class="tech-image">
                <div class="tech-label">Голографические дисплеи</div>
            </div>
            <div class="cell" data-tech="Plasma">
                <img src="images/Plasma.png" alt="Plasma" class="tech-image">
                <div class="tech-label">Плазменные двигатели</div>
            </div>
            <div class="cell" data-tech="Smart">
                <img src="images/Smart.png" alt="Smart" class="tech-image">
                <div class="tech-label">Умные материалы</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="tech-details"></div>
        </div>
    </div>
    <button class="add-button" onclick="alert('Эта кнопка пока не работает')">+</button>
    <button class="menu-button">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>
    <div class="dropdown-menu" id="dropdownMenu">
        <button class="dropdown-item" onclick="alert('Эта кнопка пока не работает')">Главная</button>
        <button class="dropdown-item" onclick="alert('Эта кнопка пока не работает')">Профиль</button>
        <button class="dropdown-item" onclick="alert('Эта кнопка пока не работает')">Выйти</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
